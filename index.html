<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pomodoro Timer</title>
    <script>
        // Add timestamp to resource URLs
        const timestamp = new Date().getTime();
        document.write(`<link rel="stylesheet" href="styles.css?v=${timestamp}">`);
    </script>
    <link id="favicon" rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==">
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <label class="switch">
                <input type="checkbox" id="rest-toggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Work Mode</span>
        </div>
        <h1>Pomodoro Timer</h1>
        <div class="timer-controls">
            <label>Work Time (minutes): <input type="number" id="work-time" min="1" max="60"></label>
            <label>Break Time (minutes): <input type="number" id="break-time" min="1" max="60"></label>
        </div>
        <div class="timer">
            <span id="minutes"></span>:<span id="seconds"></span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode">
            <p id="mode-text">Work Time</p>
        </div>
    </div>
    <script>
        // Add script tag with timestamp to prevent caching
        const script = document.createElement('script');
        script.src = `script.js?v=${new Date().getTime()}`;
        document.body.appendChild(script);
    </script>
</body>
</html>
